<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetLink</title>
    <link rel="stylesheet" href="../styles/tela-principal.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="background">
        <div class="header-menu">
          <img
            width="24"
            height="24"
            src="https://img.icons8.com/ios/50/menu--v1.png"
            alt="icone-menu"
          />
        </div>

        <div class="pet-info-img">
          <img src="/frontend/imgs/Leopoldo.png" alt="Imagem do pet" />
          <h4>Leopoldo ♂</h4>
          <span>ID: 27042005</span>
          <div class="pet-info-local-card">
            <span>Localize seu pet!</span>
            <p>
              Leopoldo está passeando pela Rua Amarildo de Sá, no bairro do
              Ibura
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
