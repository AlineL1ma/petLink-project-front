<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - PetLink</title>
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>PetLink</h1>
      <img src="../imgs/logo-petlink.png" alt="Logotipo PetLink" />
      <form id="loginForm">
        <div class="login-form">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required />
          <button type="submit" class="button-entrar">Entrar</button>
          <p>NÃ£o possui uma conta? <a href="cadastre-se.html">Crie agora!</a></p>
        </div>
      </form>
    </div>
    <script type="module">
      import api from '../api.js';

      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        try {
          const response = await api.login(email, senha);
          if (response.token) {
            // Armazenar o token no localStorage
            localStorage.setItem('token', response.token);
            alert('Login bem-sucedido!');
            window.location.href = 'tela-principal.html';
          } else {
            alert(response.message || 'Erro ao fazer login');
          }
        } catch (err) {
          alert('Erro ao fazer login: ' + err.message);
        }
      });
    </script>
  </body>
</html>
